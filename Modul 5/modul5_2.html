<!DOCTYPE html>
<html>
<head>
   <title>Praktikum 5.2 | Kalkulator</title>
</head>
<body>
   <body>
    <div>
      <h2>KALKULATOR</h2>
      <input type="number" placeholder="Angka 1" id="bil1"/>
      <br/>
      <input type="number" placeholder="Angka 2" id="bil2"/>
      <br/>
      <button id="tambah"> + </button>
      <button id="kurang"> - </button>
      <button id="kali"> * </button>
      <button id="bagi"> / </button><br/>
      <input type="number"  readonly id="hasil"/>
    </div>
    <script type="text/javascript">
         var n1 = document.getElementById("bil1");
         var n2 = document.getElementById("bil2");
         var hsl = document.getElementById("hasil");
         document.getElementById("tambah").addEventListener("click", function() 
         {
            hsl.value = 
            parseInt(n1.value)+parseInt(n2.value);
         });
         document.getElementById("kurang").addEventListener("click", function() 
         {
            hsl.value = 
            parseInt(n1.value)-parseInt(n2.value);
         });
         document.getElementById("kali").addEventListener("click", function() 
         {
            hsl.value = 
            parseInt(n1.value)*parseInt(n2.value);
         });
         document.getElementById("bagi").addEventListener("click", function() 
         {
            hsl.value = 
            parseInt(n1.value)/parseInt(n2.value);
         });
      </script>
      </body>
</body>
